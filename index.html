<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Yarışması</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <marquee behavior=alternate>BİLGİ YARIŞMASI</marquee>
    <div class="start_btn"><button>Yarışmaya Başla!</button></div>

    <div class="exam_box">
        <header>
            <div class="title">YARIŞMAYA HOŞGELDİNİZ</div>
            <div class="countDown">10</div>
        </header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
        </section>
        <footer>
            <div class="scoreboard"></div>
        </footer>
    </div>

    <div class="result_box">
        <div class="complete_text">Yarışma Bitti</div>
        <div class="score_text"></div>
        <button class="quit_btn">Çıkış</button>
    </div>
    <script src="js/js.js"></script>
    <script src="js/que.js"></script>
</body>
</html>
